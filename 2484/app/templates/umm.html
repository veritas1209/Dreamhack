<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umm File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-label:active {
            transform: translateY(0);
        }

        .file-name {
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        button {
            padding: 15px 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: none;
            width: 100%;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .result pre {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow-x: auto;
            text-align: left;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Umm File Upload</h1>

        <div class="upload-form">
            <label for="fileInput" class="file-label">파일 선택</label>
            <input type="file" id="fileInput" accept=".umm">
            <div class="file-name" id="fileName"></div>
            <button id="uploadBtn" disabled>업로드</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `선택된 파일: ${file.name}`;
                if (file.name.endsWith('.umm')) {
                    uploadBtn.disabled = false;
                } else {
                    uploadBtn.disabled = true;
                    fileName.textContent = `선택된 파일: ${file.name} (⚠️ .umm 파일만 가능합니다)`;
                }
            } else {
                fileName.textContent = '';
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = '업로드 중...';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/umm', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <h3>결과:</h3>
                        <pre>${data.umjunsik_output}</pre>
                        <h3>실행 출력:</h3>
                        <pre>${data.execution_result}</pre>
                    `;
                    result.style.display = 'block';
                }
            } catch (error) {
                
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '업로드';
            }
        });
    </script>
</body>
</html>
