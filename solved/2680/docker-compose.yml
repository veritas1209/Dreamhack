services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: REDACTED
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  web:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASS: pass
      DB_NAME: db
      FLASK_SECRET: REDACTED
    ports:
      - "5000:5000"
