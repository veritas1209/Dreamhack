<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 32px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 480px; }
    input { display: block; margin: 8px 0; padding: 10px; width: 100%; box-sizing: border-box; }
    button { padding: 10px 14px; }
    .err { color: #b00020; }
    .muted { color: #666; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p class="muted">login please.</p>
    <p class="muted">login please.</p>
    {% if error %}
      <p class="err">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
      <input name="username" placeholder="username" autocomplete="username" />
      <input name="password" placeholder="password" type="password" autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('index') }}">Home</a></p>
  </div>
</body>
</html>
